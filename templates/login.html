<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>உள் நுழைவு - Musiக்களி</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe082 0%, #ffe9b3 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
        }
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #b8860b;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-form label {
            font-weight: 600;
            color: #b8860b;
        }
        .login-form input {
            width: 100%;
            padding: 0.7rem 0rem;   
            margin: 0.5rem 0 1.2rem 0;
            border: 1px solid #ffe082;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            background: #ffe082;
            color: #5d3a00;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #ffd54f;
        }
        .error-message {
            color: #e94560;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Musiக்களி உள் நுழைவு</div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    <form class="login-form" method="POST" action="/login">
            <label for="username">பயனர்பெயர்</label>
            <input type="text" id="username" name="username" required>
            <label for="password">கடவுச்சொல்</label>
            <input type="password" id="password" name="password"required>
            <button type="submit">உள் நுழை</button>
        </form>
    </div>
</body>
</html>
