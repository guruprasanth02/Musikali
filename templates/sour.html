<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தவறான சுவரம்</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/game.js" defer></script>
    <style>
        .nav-btn {
            background: #f6a21a;
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, box-shadow 0.2s;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            display: inline-block;
        }
        .nav-btn:hover {
            color: #fff;
        }
        .logout-btn {
            background: #e94560 !important;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-amber-50 to-amber-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-amber-300 via-amber-200 to-amber-100 shadow-lg w-full mb-2">
        <div class="max-w-full flex items-center justify-between px-8 py-5">
            <div class="flex items-center gap-2">
                <span class="text-3xl font-bold text-amber-900 tracking-wide select-none">Musiக்களி</span>
            </div>
            <div style="position:absolute; right:24px; top:10px; display:flex; gap:10px; align-items:center;">
                <a href="/home" class="nav-btn">முகப்பு</a>
                <a href="/practice" class="nav-btn">பயிற்சி</a>
                <a href="/pattern" class="nav-btn">சுருதியைக் கண்டுபிடி</a>
                <a href="/compose" class="nav-btn">வடிவத்தை உருவாக்கவும்</a>
                <a href="/sour" class="nav-btn">தவறான சுவரம்</a>
                <a href="/navarasa" class="nav-btn">நவரசம்</a>
                <a href="/logout" class="nav-btn logout-btn">வெளியேறு</a>
            </div>
        </div>
    </nav>
          




<div id="sourNoteGame" class="">
    <h2 class="text-2xl font-bold text-center text-amber-800 mb-4">தவறான சுவராக்களை அடையாளம் காணவும்.</h2>
    <p class="text-center text-lg text-amber-800 mb-4">ஒரு மெல்லிசை வாசிக்கப்படும், அதில் ஒரு தவறான சுவரம் இருக்கும். அதை உங்களால் கண்டுபிடிக்க முடியுமா?</p>

    <div class="text-center mb-4">
        <button id="startSourNoteGame" class="bg-amber-500 text-white px-6 py-3 rounded-lg hover:bg-amber-600" onclick="startSourNoteGame()">
            மெல்லிசையை வாசிக்கவும்
        </button>
    </div>

    <div id="sourNoteFeedback" class="text-center text-lg mb-4"></div>

    <div id="sourNoteButtons" class="grid grid-cols-6 gap-4 md:grid-cols-12">
        <!-- Buttons will be populated dynamically -->
    </div>

    <div class="text-center mt-4">
        <button id="submitSourNote" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600" onclick="submitSourNote()" disabled>
            சமர்ப்பிக்க
        </button>
    </div>
</div>

  <!-- Sitar/Veena String UI -->
        <div class="bg-gradient-to-r from-amber-100 to-amber-200 p-8 rounded-lg shadow-lg mb-8">
            <div id="sitarString" class="grid grid-cols-6 gap-4 md:grid-cols-12">
                <!-- Notes will be populated by JavaScript -->
            </div>
        </div>

        <!-- Score Display -->
        <div class="text-center bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2 text-amber-800">மதிப்பெண்: <span id="score">0</span></h2>
            <p id="feedback" class="text-lg font-medium"></p>
        </div>

</body>
</html>
